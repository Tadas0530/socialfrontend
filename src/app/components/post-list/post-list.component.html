<div class="post-list-wrapper">
  <button (click)="follow()" [(ngModel)]="buttonText" name="button" class="mt-3 on-right btn btn-secondary btn-warning">
    <div *ngIf="!isFollowed; else notFollowed">Follow</div>
    <ng-template #notFollowed>
      Followed
    </ng-template>
  </button>
  <h5 class="mt-5" *ngIf="posts.length == 0">
    <i class="far fa-frown-open"></i> No posts found in this category
  </h5>
  >
  <div class="post-container" *ngFor="let post of posts">
    <div>
      <table>
        <tr>
          <td>
            <img class="profile-pic-actual" src="{{post.userObject.profilePic}}" />
          </td>
          <td>
            <p class="author-name">{{ post.userObject.username }}</p>
          </td>
        </tr>
      </table>
    </div>

    <div>
      <p class="post-text">
        {{ post.description }}
      </p>
    </div>
    <div *ngIf="currentUser.id === post.userObject.id" class="dropdown settings-btn">
      <button
        class="btn btn-secondary btn-warning dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Edit</a>
        <a class="dropdown-item" href="#" (click)="deletePost(post.id)"
          >Delete</a
        >
      </div>
    </div>
    <div class="">
      <img class="post-img-size" src="{{ post.imageUrl }}" />
    </div>
  </div>
</div>
