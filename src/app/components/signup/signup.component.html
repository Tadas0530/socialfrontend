<div class="login-wrapper">
    <div class="login-box">
      <a class="a1" routerLink="/login">
          <h3>Sign in</h3>
      </a>
      <a class="a2" routerLink="/signup">
          <h3>Sign up</h3>
  
      </a>
      <form>
        <div class="credentials">
              <h3><i class="fas fa-user"></i>Username</h3>
              <input name="username" class="input-box mb-3" type="text" [(ngModel)]="username">
              <h3><i class="fas fa-key"></i>Password</h3>
              <input name="password1" class="input-box mb-3" type="password" [(ngModel)]="password1">
              <h3><i class="fas fa-redo"></i>Repeat password</h3>
              <input name="password2" class="input-box" type="password" [(ngModel)]="password2">
        </div>
    </form>
    <p *ngIf="!(password1 === password2)" style="color: red">Passwords do not match</p>
    <hr class="bottom-hr">
    <a class="a3" routerLink="">Already have an account?</a>
      <button (click)="registerUser()" routerLink="" class="btn btn-primary btn-success btn-to-bottom">
          SIGN UP
        </button>
    </div>
  </div>
