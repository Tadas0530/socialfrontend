<form #userPost="ngForm">
  <div class="create-post-container">
    <img class="profile-pic" src="assets/profilepic.png" />

    <button onclick="document.getElementById('getFile').click()" inputmode="file" class="btn btn-parimary btn-warning pic-upload">
      UPLOAD A PICTURE<i class="fas fa-check" *ngIf="postImageUrl !== ''"></i>
      <input type="file"
      id="getFile" name="avatar"
      accept="image/png, image/jpeg" style="display: none;">
      </button
    >>

    <button onClick="window.location.reload();" class="btn btn-parimary btn-success post-button" (click)="onSubmit()">
    POST</button
    >>

    <select class="category-selection" name="category" [(ngModel)]="postCategoryName">
      <option selected="true" *ngFor="let c of postCategories">
        {{ c.categoryName }}
      </option>
    </select>

    <!-- Button trigger modal -->
    <button
      type="button"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
    <input
    class="post-input"
    placeholder="Write something..."
  />
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          <!-- MODAL BODY -->

            <input type="text"
            name="description"
            >
          
          <!-- MODAL END -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
