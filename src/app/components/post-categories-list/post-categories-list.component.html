<div class="sidebar">
  <aside>
    <h4 style="color: white">Explore</h4>
    <ul>
      <li class="sidebar-item" *ngFor="let category of postCategories">
        <a
          class="category-link"
          routerLink="/category/{{ category.id }}"
          routerLinkActive="active-link"
        >
          {{ category.categoryName }}
        </a>
      </li>
      <li>
        <button class="" (click)="submitCategory()">Add a category</button>
      </li>
    </ul>
  </aside>
</div>
