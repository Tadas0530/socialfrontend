        <div class="form-header">

<!-- SIDE BAR -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <app-post-categories-list></app-post-categories-list>
    </div>

    <!-- MAIN SECTION POSTS -->
    <div class="col-sm-8">
      <div
        class="container create-post-container"
        style="padding-left: 0; padding-right: 0"
      >
        <div class="row row-center">
          <div class="col-sm-1">
            <img class="profile-pic" src="assets/profilepic.png" />
          </div>
          <div class="col-sm-11">
            <textarea
              placeholder="What's on your mind?"
              name="Text1"
              cols="70"
              rows="2"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1 row-bottom">
            <button class="btn btn-parimary btn-success">POST</button>
          </div>
          <div class="col-sm-1 row-bottom2">
            <select>
              <option selected="true" *ngFor="let c of postCategories">
                {{ c.categoryName }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="hr-section" />
</div>
<div class="container-fluid post-container-fluid">
  <div class="row">
    <div class="col-sm-2">PLACE HOLDER ER</div>
    <div class="col-sm-8">
      <!-- POST ITSELF -->

      <app-post-list></app-post-list>>
      

      <!-- POST ITSELF END -->
    </div>
  </div>
</div>
